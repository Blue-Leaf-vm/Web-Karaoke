<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./skin/2series/style.css">
</head>
<body>
  <div id="wrapper">
    <video id="bga" width="1920" height="1080"></video>
  </div>
  <audio id="system" preload="auto"></audio>
  <audio id="music" preload="auto"></audio>
  <audio id="melody" preload="auto"></audio>
  <audio id="chorus" preload="auto"></audio>
  <audio id="mutesound" preload="auto" muted loop src="./mute.mp3" autoplay></audio>
  <script src="./skin/2series/code.js"></script>
  <script src="./code.js"></script>
  <script>
    function scaleContent() {
      const targetWidth = 1920;
      const targetHeight = 1080;
      const scaleX = window.innerWidth / targetWidth;
      const scaleY = window.innerHeight / targetHeight;
      const scale = Math.min(scaleX, scaleY);

      const wrapper = document.getElementById('wrapper');
      wrapper.style.transform = `scale(${scale}) translate(-50%, -50%)`;
    }

    window.addEventListener('resize', scaleContent);
    window.addEventListener('load', scaleContent);
  </script>
</body>
</html>
